{% extends "/layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('static/assets/img/about-bg.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage your post and change them</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <h1>Basic Actions</h1>
        <a class="btn btn-primary" href="/edit/0">Add a new post</a>
        <a class="btn btn-primary" href="/logout">Logout</a>
        <hr>
        <h1>Upload a file</h1>
        <form action="/uploader" method="post" enctype="multipart/form-data">
          <input type="file" name="file1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <h1>Edit Posts</h1>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Sno</th>
              <th>Title</th>
              <th>Date</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for post in posts %}
            <tr>
              <td>{{post.sno}}</td>
              <td>{{post.title}}</td>
              <td>{{post.date}}</td>
              <td><a class="btn btn-primary" href="/edit/{{post.sno}}">Edit</a></td>
              <td><a class="btn btn-primary" href="/delete/{{post.sno}}">Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
{% endblock %}
